    <h1>
        Бабуленькин урожай.<img width="30"

        <div class="slider">
            <div class="block">
                <figure class="item-1">
                    <a href="#potato"><img width="230"
                    alt="http://cs.pikabu.ru/images/fun/EPICnickname2.png" src="images/potato.jpg"></a>
                    <figcaption>
                        Вид многолетних клубненосных травянистых растений из рода Паслён семейства
                        Паслёновые. Клубни картофеля являются важным пищевым продуктом.
                    </figcaption>
                </figure>
                <figure class="item2">
                    <a href="#carrot"><img width="230"
                    alt="http://cs.pikabu.ru/images/fun/EPICnickname2.png" src="images/carrot.jpg"></a>
                    <figcaption>
                        Род растений семейства Зонтичные. Морковь - двулетнее растение,
                        в первый год жизни образует розетку листьев и корнеплод,
                        во второй год жизни - семенной куст и семена.
                    </figcaption>
                </figure>
                <figure class="item3">

                    alt="http://cs.pikabu.ru/images/fun/EPICnickname2.png" src="images/cabbage.jpg"></a>

                    </figcaption>
                </figure>
                <figure class="item4">
                    <a href="#cucumber"><img width="230"
                    alt="http://cs.pikabu.ru/images/fun/EPICnickname2.png" src="images/cucumber.jpg"></a>
                    <figcaption>
                        Огурцы богаты сложными органическими веществами,
                        которые играют важную роль в обмене веществ.
                        Эти вещества возбуждают аппетит, способствуют усвоению
                        других продуктов питания и улучшают пищеварение.
                    </figcaption>
                </figure>
            </div>
